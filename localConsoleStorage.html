<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="itemName" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="itemDescription" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <!-- Existing list items here -->
        <li class="list-group-item">
            Item 1: This is the description for Item 1
            <button class="btn btn-info btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2: Description for Item 2 goes here
            <button class="btn btn-info btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3: Description for Item 3 goes here
            <button class="btn btn-info btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 4: Description for Item 4 goes here
            <button class="btn btn-info btn-sm float-right edit">Edit</button>
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
      </ul>
    </div>
  </div>

  <script>
    var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');

    // Form submit event
    form.addEventListener('submit', addItem);
    // Delete event
    itemList.addEventListener('click', removeItem);
    // Filter event
    filter.addEventListener('keyup', filterItems);

    function addItem(e){
      e.preventDefault();

      // Get input values
      var newItemName = document.getElementById('itemName').value;
      var newItemDescription = document.getElementById('itemDescription').value;

      // Create new li element
      var li = document.createElement('li');
      // Add class
      li.className = 'list-group-item';
      // Add text node with input values
      li.appendChild(document.createTextNode(newItemName + ': ' + newItemDescription));

      // Create delete button element
      var deleteBtn = document.createElement('button');
      // Add classes to delete button
      deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
      // Append text node
      deleteBtn.appendChild(document.createTextNode('X'));
      // Append button to li
      li.appendChild(deleteBtn);

      // Append li to list
      itemList.appendChild(li);

      // Clear input fields after submission
      document.getElementById('itemName').value = '';
      document.getElementById('itemDescription').value = '';

      // Store user details in local storage and log to console
      storeInLocalStorageAndConsole(newItemName, newItemDescription);
    }

    function storeInLocalStorageAndConsole(name, description) {
      // Retrieve existing data from local storage
      var existingItems = JSON.parse(localStorage.getItem('items')) || [];

      // Add new item as an object to the existing data
      existingItems.push({ name: name, description: description });

      // Store the updated array back in local storage
      localStorage.setItem('items', JSON.stringify(existingItems));

      // Log the data to the console
      console.log('Data stored in local storage:', { name: name, description: description });
    }

    function removeItem(e){
      if(e.target.classList.contains('delete')){
        if(confirm('Are You Sure?')){
          var li = e.target.parentElement;
          itemList.removeChild(li);
        }
      }
    }

    function filterItems(e){
      var text = e.target.value.toLowerCase();
      var items = itemList.getElementsByTagName('li');
      Array.from(items).forEach(function(item){
        var itemText = item.textContent.toLowerCase();
        if(itemText.indexOf(text) != -1){
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
